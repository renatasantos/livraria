<div>
  <h2>Cadastro Autor</h2>

  <div class="container">
    <div class="form-container">
      <title>Adicionar Livro</title>
      <form class="form-full-height">
        <po-field-container>
          <po-input
            class="po-sm-6"
            name="author"
            [(ngModel)]="nome"
            p-placeholder="Informe o nome do autor"
            p-label="Nome do Autor"
            data-cy="nameAuthor"
          >
            <input poInput required />
          </po-input>

          <po-input
            p-label="Nacionalidade"
            p-placeholder="Informe a nacionalidade"
            class="po-sm-6"
            name="nacionalidade"
            [(ngModel)]="nacionalidade"
            data-cy="nacionalidadeAuthor"
          >
            <input />
          </po-input>
        </po-field-container>

        <po-field-container class="button-container">
          <div class="button-wrapper">
            <po-button
              class="po-md-2"
              p-label="Cancelar"
              p-kind="secondary"
              (p-click)="cancel()"
              data-cy="btnCancel"
            ></po-button>
            <po-button
              class="po-md-2"
              p-label="Salvar"
              p-kind="primary"
              (p-click)="saveAuthor()"
              data-cy="btnSave"
            ></po-button>
          </div>
        </po-field-container>
      </form>
    </div>
  </div>

  <div class="table-container">
    <po-table
      [p-columns]="columns"
      [p-items]="authorList"
      [p-actions]="actions"
      [p-actions-right]="true"
      [p-literals]="{ noData: 'Nenhum autor encontrado' }"
      [p-filter-type]="filterMode"
      data-cy="tableAuthor"
    >
    </po-table>
  </div>
</div>
